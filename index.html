<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roll2Wins</title> <!-- Winning Odds -->
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="heading">
        <div class="name">
          <label>Player 1 <input type="text" id="player1Name" placeholder=" Player 1"></label>
          <label>Player 2 <input type="text" id="player2Name" placeholder=" Player 2"></label>
        </div>
        <button type="button" id="playBtn" onclick="addNames(); rollAgain();">Play!</button>
      </div>
    </header>

    <div class="container">
      <div class="playField">
        <div id="dice1">
          <p>Player 1</p>
          <img class="img1" src="./images/img-dice6.png">
        </div>
        <div id="dice2">
          <p>Player 2</p>
          <img class="img2" src="./images/img-dice6.png">
        </div>
      </div>

      <div class="rollAgain" onclick="rollAgain();">
        <img src="./images/img-replay.png" width="35px">
        <button type="button" id="rollBtn" style="display: block;">Roll Agian</button>
      </div>
      <div class="result"></div>
    </div>

    <script src="./index.js"></script>
  </body>
